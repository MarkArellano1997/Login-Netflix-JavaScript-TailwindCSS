<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" bg-black">
    <div class="h-[100vh] pt-20">
        <div class="h-5/6 w-1/4 mx-auto bg-white pt-6 text-center px-8 rounded">
            <img src="/netflix.png" class="h-16 mx-auto" alt="">
            <h1 class="py-6 text-2xl font-semibold">Iniciar Sesión</h1>
            <form class="flex flex-col gap-3" id="form">
                <input type="text" class="border-b-2 py-1 border-red-400" placeholder="Username">
                <input type="password" class="border-b-2 py-1 border-red-400" placeholder="Password">
                <button type="submit" class="bg-red-600 py-2 mt-4 w-full rounded text-white">Iniciar Sesión</button>
            </form>
            <div id="successful" class="text-green-500"></div>
            <div class="text-sm flex justify-between">
                <label for="" class="flex item-center gap-1"><input type="checkbox">Recordarme</label>
                <a href="" class="text-blue-500 underline">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="text-sm flex justify-between">
                <label for="">¿Nuevo en Netflix?</label>
                <a href="" class="text-red-500">¡Subscribete ahora!</a>
            </div>
            
        </div>
        
    </div>
    

    <script src="/app.js"></script>
</body>
</html>
